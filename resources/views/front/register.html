<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Daftar</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <div class="flex justify-center items-center min-h-screen">
            <div
                class="bg-white shadow-md rounded-lg flex flex-col md:flex-row w-full max-w-4xl"
            >
                <div class="md:w-1/2">
                    <img
                        class="w-full h-full object-cover rounded-t-lg md:rounded-l-lg md:rounded-t-none"
                        src="C:\OMO\img\LOOK2.jpg"
                    />
                </div>
                <div class="md:w-1/2 p-8">
                    <h1 class="text-5xl font-bold mb-4">OMO !</h1>
                    <p class="text-lg mb-6">Buat Akun</p>
                    <form>
                        <div class="grid grid-cols-1 gap-4 mb-4">
                            <input
                                class="border border-gray-300 rounded-md p-2 w-full"
                                placeholder="Nama"
                                type="text"
                            />
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <input
                                class="border border-gray-300 rounded-md p-2 w-full"
                                placeholder="Email"
                                type="email"
                            />
                            <input
                                class="border border-gray-300 rounded-md p-2 w-full"
                                placeholder="Nomor Telepon"
                                type="tel"
                            />
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <input
                                class="border border-gray-300 rounded-md p-2 w-full"
                                placeholder="Password"
                                type="password"
                            />
                            <input
                                class="border border-gray-300 rounded-md p-2 w-full"
                                placeholder="Confirm Password"
                                type="password"
                            />
                        </div>
                        <button
                            class="w-full py-2 px-4 bg-black text-white rounded-md shadow-md hover:bg-gray-800"
                            type="submit"
                        >
                            Buat Akun
                        </button>
                    </form>
                    <p class="mt-4 text-center text-gray-600">
                        Sudah punya akun?
                        <a class="text-blue-500" href="#"> Masuk </a>
                    </p>
                    <p class="mt-4 text-right text-gray-600">OMO!</p>
                </div>
            </div>
        </div>
    </body>
</html>
