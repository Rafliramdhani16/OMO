<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ganti Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <div class="lg:hidden bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">OMO!</h1>
            <button id="hamburger" class="text-gray-700 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        <div id="sidebar" class="w-full lg:w-64 bg-white h-auto lg:h-screen shadow-md lg:block hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-blue-600">OMO!</h1>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="flex items-center p-4 text-gray-700 hover:bg-gray-200">
                        <i class="fas fa-home mr-3"></i>
                        <span>Beranda</span>
                    </li>
                    <li class="flex items-center p-4 text-gray-700 hover:bg-gray-200">
                        <i class="fas fa-edit mr-3"></i>
                        <span>Edit Profile</span>
                    </li>
                    <li class="flex items-center p-4 text-white bg-blue-500 hover:bg-blue-600">
                        <i class="fas fa-key mr-3"></i>
                        <span>Ganti Password</span>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6 flex flex-col items-start">
            <header class="flex flex-col md:flex-row items-center justify-between">
            </header>
            <main class="mt-6 bg-white p-6 rounded-md shadow-md w-full">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Ganti Password</h2>
                <div class="w-full max-w-lg">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium" for="old-password">Password Lama :</label>
                            <div class="relative">
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" id="old-password" placeholder="Password Lama" type="password"/>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium" for="new-password">Password Baru :</label>
                            <div class="relative">
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" id="new-password" placeholder="Masukan Password Baru" type="password"/>                                
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium" for="confirm-password">Konfirmasi Password :</label>
                            <div class="relative">
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" id="confirm-password" placeholder="Konfirmasi Password" type="password"/>
                            </div>
                        </div>
                        <div class="flex justify-start">
                            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium mr-2" type="submit">Simpan Perubahan</button>
                            <button class="border border-blue-600 text-blue-600 px-6 py-2 rounded-md font-medium hover:bg-blue-50" type="reset">Batal</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
